<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Order Summary Card</title>

  </head>


  <body>
    
    <main>

      <img class="hero-img" src="images/illustration-hero.svg" alt="person-listening-to-songs">

      <div class="order-summary-container">

        <h1 class="order-summary-title">Order Summary</h1>
        <p class="order-summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan-container">

          <img class="music-icon" src="images/icon-music.svg" alt="">

          <div class="plan-details">
            <p id="title">Annual Plan</p>
            <p id="price">$59.99/year</p>
          </div>

          <a class="btn-change" href="#">Change</a>

        </div>

        <a class="btn-payment" href="#">Proceed to Payment</a>
        <a class="btn-cancel" href="#">Cancel Order</a>

      </div>
      
    </main>

  </body>

</html>
